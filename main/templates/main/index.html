{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Каталог{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="container_title">Каталог</h1>
        <div class="product_container">
                {% for el in sneakers %}
                    <div class="product_container_standard">
                        <a class="product_card" href="{{ el.get_absolute_url }}">
                            <div class="product_card_info">
                                <div class="product_card_img">
                                    <img style="width: 260px; margin-left: auto;margin-right: auto" src={{ el.img1.url }}>
                                </div>
                                <div class="product_card_title">
                                    <h3>{{ el.name }}</h3>
                                </div>
                                <div class="product_card_price">
                                    <p style="font-size: 20px">{{ el.cost }}₽</p>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
        </div>
    </div>
{% endblock %}
